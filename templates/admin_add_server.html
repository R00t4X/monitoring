<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить Сервер - Админка</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .btn:hover {
            background: #5a67d8;
        }
        .btn-secondary {
            background: #718096;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>➕ Добавить Новый Сервер</h1>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="name">Название сервера:</label>
                <input type="text" id="name" name="name" required placeholder="Например: Web-сервер 2">
            </div>

            <div class="form-group">
                <label for="ip">IP адрес:</label>
                <input type="text" id="ip" name="ip" required placeholder="192.168.1.50" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">
            </div>

            <div class="form-group">
                <label for="port">Порт:</label>
                <input type="number" id="port" name="port" value="80" min="1" max="65535">
            </div>

            <div class="form-group">
                <label for="location">Местоположение:</label>
                <input type="text" id="location" name="location" placeholder="Москва, РФ">
            </div>

            <div class="form-group">
                <label for="os">Операционная система:</label>
                <select id="os" name="os">
                    <option value="Ubuntu 22.04">Ubuntu 22.04</option>
                    <option value="CentOS 8">CentOS 8</option>
                    <option value="Windows Server 2019">Windows Server 2019</option>
                    <option value="Debian 11">Debian 11</option>
                    <option value="Red Hat Enterprise Linux">Red Hat Enterprise Linux</option>
                    <option value="Другое">Другое</option>
                </select>
            </div>

            <button type="submit" class="btn">Добавить Сервер</button>
            <a href="/admin" class="btn btn-secondary" style="display: block; text-align: center; text-decoration: none;">Отмена</a>
        </form>
    </div>
</body>
</html>
